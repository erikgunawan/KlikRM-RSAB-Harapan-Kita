<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Google Sheets Data Fetcher</h1>
    <p>This webpage allows you to fetch data from a Google Sheet using the Google Sheets API. Click the button below to retrieve the data.</p>
    
    <button id="fetchDataBtn">Fetch Data</button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // Replace with your client ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your API key
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

        document.getElementById('fetchDataBtn').onclick = function() {
            gapi.load('client:auth2', initClient);
        };

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                return gapi.auth2.getAuthInstance().signIn();
            }).then(function() {
                fetchData();
            }).catch(function(error) {
                console.error("Error during authentication", error);
            });
        }

        function fetchData() {
            const spreadsheetId = 'YOUR_SPREADSHEET_ID'; // Replace with your spreadsheet ID
            const range = 'Sheet1!A1:C10'; // Adjust the range as needed

            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function(response) {
                const data = response.result.values;
                displayData(data);
            }, function(response) {
                console.error("Error fetching data", response);
            });
        }

        function displayData(data) {
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ""; // Clear previous data

            if (data && data.length > 0) {
                data.forEach(row => {
                    const newRow = tableBody.insertRow();
                    row.forEach(cell => {
                        const newCell = newRow.insertCell();
                        newCell.textContent = cell;
                    });
                });
            } else {
                const newRow = tableBody.insertRow();
                const newCell = newRow.insertCell();
                newCell.textContent = "No data found.";
            }
        }
    </script>
</body>
</html>
